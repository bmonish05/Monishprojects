<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
   * {
  box-sizing: border-box;
  font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}

:root {
  --accent: #6C63FF;
  --accent-2: #4FE1C1;
  --bg: #0f1724;
}

html,
body {
  height: 100%;
  margin: 0;
  background: linear-gradient(120deg, #0f1724 0%, #07102a 100%);
  color: #e6eef8;
}

.bg {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 10% 10%, rgba(108,99,255,0.12), transparent 6%),
    radial-gradient(circle at 90% 90%, rgba(79,225,193,0.06), transparent 8%);
  pointer-events: none;
}

.login-wrap {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}

.card {
  width: 370px;
  max-width: 95%;
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
  border-radius: 14px;
  padding: 28px 26px;
  box-shadow: 0 10px 40px rgba(2,6,23,0.6);
  transform: translateY(20px);
  animation: cardIn .7s cubic-bezier(.2,.9,.2,1) both;
}

.card:hover {
  transform: translateY(-6px) scale(1.01);
  transition: transform .3s cubic-bezier(.2,.9,.2,1);
}

.card.error {
  animation: shake .55s both;
  border: 1px solid rgba(255,80,80,0.12);
}

.card.success {
  box-shadow: 0 20px 40px rgba(79,225,193,0.12);
  transform: translateY(-8px) scale(1.01);
}

.logo {
  font-size: 36px;
  text-align: center;
  margin-bottom: 6px;
  filter: drop-shadow(0 6px 16px rgba(108,99,255,0.08));
}

h2 {
  margin: 0 0 18px 0;
  text-align: center;
  font-weight: 600;
  color: #fff;
}

.field {
  position: relative;
  margin: 12px 0;
}

.field input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.06);
  background: transparent;
  color: #e6eef8;
  font-size: 15px;
  transition: box-shadow .18s, border-color .18s;
}

.field input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 6px 18px rgba(108,99,255,0.12);
}

.field label {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  transition: transform .18s ease, left .18s ease, font-size .18s ease;
  color: rgba(230,238,248,0.6);
  pointer-events: none;
}

.field input:focus + label,
.field input:not(:placeholder-shown) + label {
  transform: translateY(-135%);
  font-size: 12px;
  color: var(--accent);
}

.btn {
  display: block;
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(90deg, var(--accent), var(--accent-2));
  color: #051018;
  font-weight: 700;
  font-size: 15px;
  cursor: pointer;
  box-shadow: 0 8px 22px rgba(108,99,255,0.16);
  transition: transform .12s ease, box-shadow .12s;
}

.btn:active {
  transform: translateY(1px) scale(.998);
}

.btn.ghost {
  background: transparent;
  color: #e6eef8;
  border: 1px solid rgba(255,255,255,0.06);
}

.msg {
  margin-top: 14px;
  font-size: 14px;
  text-align: center;
  color: #aeeadf;
}

.container {
  max-width: 1100px;
  margin: 24px auto;
  display: grid;
  grid-template-columns: 320px 1fr;
  gap: 24px;
}

.profile-card {
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
  padding: 18px;
  border-radius: 12px;
  box-shadow: 0 10px 40px rgba(2,6,23,0.6);
}

.profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 12px;
  overflow: hidden;
  background: linear-gradient(180deg, #e6eef8 0%, #cfdff5 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #07102a;
  font-weight: 700;
  font-size: 22px;
}

.info {
  margin-top: 12px;
}

.label {
  font-size: 12px;
  color: rgba(230,238,248,0.65);
  margin-top: 8px;
}

.value {
  font-weight: 600;
  margin-top: 4px;
}

.edit-fields {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 12px;
}

label {
  font-size: 13px;
  color: rgba(230,238,248,0.8);
}

input[type=text],
input[type=tel],
textarea {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.06);
  background: transparent;
  color: #e6eef8;
}

.subjects-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 8px;
}

.subjects-table th,
.subjects-table td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px dashed rgba(255,255,255,0.03);
}

.percent {
  font-weight: 700;
}

.row-expand {
  background: rgba(255,255,255,0.02);
  padding: 10px;
  border-radius: 8px;
  margin-top: 10px;
}

.actions {
  display: flex;
  gap: 10px;
  margin-top: 12px;
}

@keyframes cardIn {
  from {
    opacity: 0;
    transform: translateY(40px) scale(.98);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

@keyframes shake {
  10%, 90% { transform: translateX(-2px); }
  20%, 80% { transform: translateX(4px); }
  30%, 50%, 70% { transform: translateX(-6px); }
  40%, 60% { transform: translateX(6px); }
}

@media (max-width: 420px) {
  .card {
    padding: 22px;
  }
}

@media (max-width: 880px) {
  .container {
    grid-template-columns: 1fr;
  }
}


  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="login-wrap">
    <div class="card" role="region" aria-label="Student login">
      <div class="logo">ðŸ“š</div>
      <h2>Student Login</h2>

      <form id="loginForm" autocomplete="off" novalidate>
        <div class="field">
          <input id="studentId" name="studentId" type="text" placeholder=" " required aria-required="true" />
          <label for="studentId">Login ID</label>
        </div>

        <div class="field">
          <input id="studentPass" name="studentPass" type="password" placeholder=" " required aria-required="true" />
          <label for="studentPass">Password</label>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <p id="msg" class="msg" aria-live="polite"></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const form = document.getElementById('loginForm');
      const msg = document.getElementById('msg');
      const card = document.querySelector('.card');

      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        const id = document.getElementById('studentId').value.trim();
        const pw = document.getElementById('studentPass').value;

        if(!id || !pw){
          msg.textContent = 'Please fill both fields.';
          card.classList.remove('success');
          card.classList.add('error');
          setTimeout(()=>card.classList.remove('error'), 900);
          return;
        }

        // Demo credentials check (replace with server-side validation in production)
        if(id === 'monish' && pw === '123456789'){
          msg.textContent = 'Login successful! Redirecting...';
          card.classList.remove('error');
          card.classList.add('success');
          setTimeout(()=>{
            // Prepare demo profile data for 'monish' and store in sessionStorage
            const studentData = {
              username: 'monish',
              usn: '1RV17CS001',
              gsuite: 'monish@gsuite.example.com',
              sem: '5',
              branch: 'CSE',
              phone: '+91-9876543210',
              profilePic: '',
              addresses: {
                permanent: '12, Model Street, City - 560001',
                communication: '34, Near Park, City - 560002'
              },
              subjects: [
                {code:'CS501', name:'Data Structures', attended:40, total:45},
                {code:'CS502', name:'Algorithms', attended:38, total:45},
                {code:'CS503', name:'Operating Systems', attended:42, total:46},
                {code:'CS504', name:'Databases', attended:35, total:44},
                {code:'CS505', name:'Computer Networks', attended:41, total:45}
              ]
            };

            sessionStorage.setItem('studentData', JSON.stringify(studentData));

            // Clear UI and redirect to profile page
            msg.textContent = '';
            card.classList.remove('success');
            window.location.href = 'student_profile.html';
          },900);
        } else {
          msg.textContent = 'Invalid username or password.';
          card.classList.remove('success');
          card.classList.add('error');
          setTimeout(()=>card.classList.remove('error'), 900);
        }
      });
    });
  </script>

  <!-- Profile moved to its own page: student_profile.html -->
</body>
</html>
